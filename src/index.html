<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests" />
        <title>Typing Speed ⌨️</title>
        <link
            rel="stylesheet"
            href="index.css" />
        <script
            src="index.js"
            defer></script>
    </head>

    <body>
        <div class="container">
            <div
                id="timer"
                class="timer"></div>
            <div class="quote">
                <div
                    id="quoteDisplay"
                    class="quote-display text"></div>
                <textarea
                    id="quoteInput"
                    class="quote-input text"
                    placeholder="Start typing..."
                    spellcheck="false"
                    onpaste="return false;"
                    autofocus></textarea>
            </div>
            <div class="statistics">
                <div class="round-statistics statistics-item">
                    <label class="statistics-title">Round</label>
                    <label
                        id="timeElapsed"
                        class="statistics-label"></label>
                    <label
                        id="wordsPerMinute"
                        class="statistics-label"></label>
                    <label
                        id="errors"
                        class="statistics-label"></label>
                    <label
                        id="accuracy"
                        class="statistics-label"></label>
                </div>
                <div class="global-statistics statistics-item">
                    <label class="statistics-title">Global</label>
                    <label
                        id="highestWordsPerMinute"
                        class="statistics-label"></label>
                    <label
                        id="averageWordsPerMinute"
                        class="statistics-label"></label>
                    <label
                        id="highestAccuracy"
                        class="statistics-label"></label>
                    <label
                        id="averageAccuracy"
                        class="statistics-label"></label>
                </div>
            </div>
        </div>
    </body>
</html>
